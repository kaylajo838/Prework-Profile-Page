<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Contact - Kayla's Portfolio</title>
</head>

<body>

    <nav>
        <h1>Kayla Imming</h1>
        <a href="index.html">Home</a>
        <a href="albums.html">Albums</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <section class="form-container">
            <form>
                <section class="name-form">
                    <label for="first-name">*First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
    
                    <label for="last-name" class="last-name">*Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </section>
                <br>
                <section class="email-phone">
                    <label for="email">*Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="phone" class="phone-number">Phone Number (Optional):</label>
                    <input type="tel" id="phone-number" name="phone">
                </section>
                <br>
                <section class="description">
                    <label for="text-box">*Write message here:</label>
                    <br>
                    <textarea name="text-box" id="text-box" cols="30" rows="10" maxlength="200" required></textarea>
                    <br>
                </section>
                <br>
                <section class="submit-button">
                    <input type="submit" id="submit-btn" name="submit-btn">
                </section>
            </form>
        </section>
    </main>

    <footer>
        <div>
            &copy;Kayla Imming 2023
        </div>
    </footer>

</body>

</html>
